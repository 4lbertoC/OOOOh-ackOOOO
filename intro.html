<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Audi - Intro</title>
<style>
body {
	margin:0;
	padding:0;
}
#splash {
	background-color:#000000;
}
video {
	margin:0;
	padding:0;
	height:100%;
	width:100%;
}
</style>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
</head>
<body>

<div id="splash">
    <video id="viddeo" autoplay>
      <source src="Audi.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
</div>    
<div id="splush">

</div>
<script type="text/javascript">
	$("#viddeo").on('ended', function(){
		$('#splash').delay(500).fadeOut(1500);
		$('#splush').delay(4000).fadeIn(500);
	});
</script>
</body>
</html>
